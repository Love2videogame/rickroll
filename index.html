<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>System Alert</title>
<style>
  body {
    background: black;
    color: #00ff00;
    font-family: 'Courier New', Courier, monospace;
    padding: 20px;
  }
  .blinking {
    animation: blink 1s step-start infinite;
  }
  @keyframes blink {
    50% { opacity: 0; }
  }
  .center {
    text-align: center;
    margin-top: 20vh;
  }
  #countdown {
    font-size: 2rem;
    margin-top: 20px;
  }
  .progress-bar {
    width: 80%;
    height: 20px;
    border: 2px solid #00ff00;
    margin: 30px auto;
    position: relative;
  }
  .progress {
    background: #00ff00;
    height: 100%;
    width: 0;
    transition: width 1s linear;
  }
</style>
</head>
<body>
  <div class="center">
    <div class="blinking">ACCESSING SECURE SYSTEM...</div>
    <div>WARNING: BREACH DETECTED</div>
    <div class="blinking">OVERRIDE IN PROGRESS</div>

    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>

    <div id="countdown">Redirecting in 10 seconds...</div>
  </div>

<script>
  let seconds = 10;
  const countdown = document.getElementById('countdown');
  const progress = document.getElementById('progress');

  function update() {
    seconds--;
    countdown.textContent = `Redirecting in ${seconds} seconds...`;
    progress.style.width = `${(10 - seconds) * 10}%`;
    if (seconds <= 0) {
      window.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
    }
  }

  setInterval(update, 1000);
</script>
</body>
</html>
